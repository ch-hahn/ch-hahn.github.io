<!DOCTYPE html>
<html><head>
<title>Charles Hahn's Portfolio</title>

<style>
body {
    background: orchid;
}

p {font-family: Verdana, Geneva, Tahoma, sans-serif;}

.content {
    max-width: 800px;
    margin: auto;
    background: orchid;
    padding: 10px
}
.tab {
    overflow: hidden;
    border: 1px solid darkorchid;
}

.tab button{
    background-color: orchid;
    float: left;
    border: 1px;
    outline: none;
    cursor: pointer;
    padding: 16px 20px;
    transition: 0.1s;
    font-size: 12px;
}

.tab button:hover {
    background-color: darkorchid;
}

.tab button.active {
    background-color: orchid;
}

.tabcontent {
    display: none;
    padding: 4px 8px;
    border: 1px solid orchid;
    border-top: none;
}

li{
    margin: 15px 0;
}


</style>
</head>
<body>
<div class="content">
    <div style="width:900px;" class="tab">
        <button class="tablinks active" onclick="openT(event, 'Home')" id="defaultOpen">Home</button>
        <button class="tablinks" onclick="openT(event, 'Who I Am')">Who I Am</button>
    </div>
</div>
<div id="Home" class="tabcontent" style="display: block; width: 876px;">
<p><br> I exist! </p></br>
</div>

<div id="Who I Am" class="tabcontent" style="display: none; width: 876px;">
<p> I am Human </p>
</div>


<script>
    function openT(evt, Name) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(Name).style.display = "block";
      evt.currentTarget.className += " active";
    }
    
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
    
</body>
</html>
